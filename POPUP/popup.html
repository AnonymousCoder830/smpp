<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>popup</title>
    <link href="popupstyles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h3>Choose color profile:</h3>

    <select id="profileSelector">
        <option value="default">Default</option>
        <option value="ldev">ldev</option>
        <option value="birb">Birb</option>
        <option value="bjarn">Bjarne</option>
        <option value="comfy">Comfy</option>
        <option value="tan">Tan</option>
        <option value="fall">Fall</option>
        <option value="winter">Winter</option>
        <option value="oled">OLED</option>
    </select>
    <h3>Choose Background Image:</h3>
    <input id="input" type="text"></input>
    <h3>Overwrite Theme Image</h3>
    <label class="toggle">
        <input class="toggle-checkbox" type="checkbox">
        <div class="toggle-switch"></div>
      </label>
      
    <script src="popup.js"></script>
</body>

</html>
