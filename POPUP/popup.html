<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>popup</title>
    <link href="popupstyles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h3>Choose color profile:</h3>

    <select id="profileSelector">
        <option value="default">Default</option>
        <option value="ldev">ldev</option>
        <option value="birb">Birb</option>
        <option value="bjarn">Bjarne</option>
        <option value="tan">Tan</option>
        <option value="fall">Fall</option>
        <option value="winter">Winter</option>
        <option value="purple">Purple</option>
        <option value="macha">Macha</option>
    </select>
    <input type="range" min="0" max="20" value="0" class="sliderblur" id="mySlider">
    <p>Blur: <span id="sliderValue">0</span>px</p>
  
    <h3>Choose bus halte id:</h3>
    <input id="halt" type="text"></input>

    <h3>Background Image(optional):</h3>
    <input id="input" type="text"></input>

    <h3>Overwrite Theme Image</h3>
    <label class="switch">
        <input type="checkbox" id="button">
        <span class="slider round"></span>
      </label>
      
    <script src="popup.js"></script>
</body>

</html>
